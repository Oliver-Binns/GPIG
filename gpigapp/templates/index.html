<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GPIG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
    <body>
        <div class="side-bar">
            <div class="overview">
                <h1>Resource Usage</h1>
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar" id="boats" role="progressbar" style="width: 50%;" data-toggle="tooltip" data-placement="top" title="Boats"><i class="fas fa-ship"></i></div>
                </div>
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar" id="paramedics" role="progressbar" style="width: 26.667%;" data-toggle="tooltip" data-placement="top" title="Paramedics"><i class="fas fa-medkit"></i></div>
                </div>
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar" id="firefighters" role="progressbar" style="width: 40%;" data-toggle="tooltip" data-placement="top" title="Firefighters"><i class="fas fa-fire-extinguisher"></i></div>
                </div>
                
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar" id="rest-centres" role="progressbar" style="width: 35%;" data-toggle="tooltip" data-placement="top" title="Rest Centre Capacity"><i class="fas fa-warehouse"></i></div>
                </div>
            </div>
            <div id="tasks">
            </div>
        </div>
        <div id="layers-container">
            <div id="layers">
                <div class="legend">
                    <label for="checkbox-flood-area">
                        <input type="checkbox" id="checkbox-flood-area" checked="checked" class="regular-checkbox" />
                        <span class="checkmark"></span>Flood Area
                    </label>
                    <label for="checkbox-affected-buildings">
                        <input type="checkbox" id="checkbox-affected-buildings" checked="checked" class="regular-checkbox" />
                        <span class="checkmark"></span>Affected Buildings
                    </label>
                    <label for="checkbox-rest-centres">
                        <input type="checkbox" id="checkbox-rest-centres" checked="checked" class="regular-checkbox" />
                        <span class="checkmark"></span>Rest Centres
                    </label>
                    <label for="checkbox-resources">
                        <input type="checkbox" id="checkbox-resources" checked="checked" class="regular-checkbox" />
                        <span class="checkmark"></span>Resources
                    </label>
                </div>
                <div class="select">
                    <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary" onclick="showMap('before');">
                            <input type="radio" id="radio-before" autocomplete="off" name="options" checked> Before
                        </label>
                        <label class="btn btn-secondary active" onclick="showMap('after');">
                            <input type="radio" id="radio-after" autocomplete="off" name="options"> After
                        </label>
                        <label class="btn btn-secondary" onclick="showMap('map');">
                            <input type="radio" id="radio-map" autocomplete="off" name="options"> Map
                        </label>
                    </div>
                </div>
                <canvas class="layer" id="main"></canvas>
                <img class="layer" id="beforeImage" style="display: none;" />
                <img class="layer" id="afterImage" />
                <img class="layer" id="mapImage" style="display: none;" />
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
